<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading…</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container" id="top">
    <div class="stack gap-2">
      <h1 id="name">Your Name</h1>
      <p class="muted" id="label"></p>
      <p class="muted" id="location"></p>
      <p id="summary"></p>

      <div class="row wrap gap-2" id="links"></div>
      <div class="row wrap gap-2" id="skillTags"></div>
    </div>
  </header>

  <main class="container stack gap-6">
    <section id="experienceSection">
      <h2>Experience</h2>
      <div class="stack gap-4" id="experience"></div>
    </section>

    <section id="projectsSection">
      <h2>Projects</h2>
      <div class="stack gap-4" id="projects"></div>
    </section>

    <section id="publicationsSection">
      <h2>Publications</h2>
      <div class="stack gap-3" id="publications"></div>
    </section>

    <section id="educationSection">
      <h2>Education</h2>
      <div class="stack gap-4" id="education"></div>
    </section>

    <section id="contactSection">
      <h2>Contact</h2>
      <p>Email: <a id="email" href=""></a></p>
    </section>
  </main>

  <footer class="container muted">
    <p>© <span id="year"></span> <span id="footerName"></span></p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
